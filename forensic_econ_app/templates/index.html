{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h2>Create a New Evaluee</h2>
    <form method="POST" action="{{ url_for('new_evaluee') }}">
      <div class="mb-3">
        <label>First Name</label>
        <input name="first_name" class="form-control">
      </div>
      <div class="mb-3">
        <label>Last Name</label>
        <input name="last_name" class="form-control">
      </div>
      <div class="mb-3">
        <label>State (Jurisdiction)</label>
        <input name="state" class="form-control">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="discounting" value="yes" id="chkDiscount">
        <label for="chkDiscount" class="form-check-label">Use Discounting?</label>
      </div>
      <div class="mb-3">
        <label>Discount Rates (comma separated)</label>
        <input name="discount_rates" class="form-control" value="3,5,7">
      </div>
      <button class="btn btn-primary">Create Evaluee</button>
    </form>
  </div>
  <div class="col-md-6">
    <h2>Existing Evaluees</h2>
    <ul class="list-group">
      {% for e in evaluees %}
        <li class="list-group-item">
          {{ e.first_name }} {{ e.last_name }} ({{ e.state }})
          - <a href="{{ url_for('evaluee_home', eid=e.id) }}">Select</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
